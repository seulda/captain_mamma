name: captain_menu_app
description: "선장님 오늘의 메뉴는요? - 위치 기반 식당 추천 앱"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI 관련
  cupertino_icons: ^1.0.6

  # 상태 관리 (Clean Architecture)
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # 함수형 프로그래밍 (Error Handling)
  dartz: ^0.10.1

  # 의존성 주입
  get_it: ^7.6.4

  # 코드 생성 (Immutable Classes)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # 기존 상태 관리 (단계적 마이그레이션을 위해 유지)
  provider: ^6.1.1

  # 네트워킹
  http: ^1.1.0
  dio: ^5.4.0

  # 로컬 스토리지
  shared_preferences: ^2.2.2

  # 위치 서비스
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # 지도
  google_maps_flutter: ^2.5.0

  # 소셜 로그인
  google_sign_in: ^6.1.6

  # 권한 처리
  permission_handler: ^11.1.0

  # 라우팅
  go_router: ^12.1.3

  # 이미지 처리
  cached_network_image: ^3.3.0

  # 광고
  google_mobile_ads: ^6.0.0

  # 환경 변수 관리
  flutter_dotenv: ^5.1.0
  google_maps_flutter_web: ^0.5.12+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # 코드 생성
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

